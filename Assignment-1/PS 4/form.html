<!DOCTYPE html>
<html>
<head>
    <title>Project Preferences</title>
    <style>
        fieldset{ 
            width: 400px;
            margin: auto auto;
        }
        
        label{
            width: 200px;
            float: left;
        }
        legend{ 
            font-size:20px;
            font-weight:500;
        }
        div{ 
            font-size:20px;
        }
    </style>
</head>
<body> 
    
    <form> 
        <fieldset >
            <legend>
                Project Information
            </legend>
        
       
            <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            </div>
            <br>
             <div>
       
            <label for="priority">Priority</label>
            <input type="range" min="0" max="10" name="priority" value="0" id="priority">
            </div>
            <br>
             <div>
            <label for="estimated_hours">Estimated Hours</label>
            <input type="number" name="estimated_hours" min="0" max="1000" id="estimated_hours">
             </div>
        <br>
        <div>
            <label for="start_date">Start date</label>
            <input type="date" name="start_date" id="start_date" value="2013-12-01">
        </div>
        <br>
        <div>
            <label for="email">Email contact</label>
            <input type="email" name="email" id="email">

        </div>
        <br>
        <div>
            <label for="url">Staging URL</label>
            <input type="url" name="url" id="url">
            
        </div>
        <br>
        <div>
            <label for="project_color">Project color</label>
            <input type="color" name="project_color" id="project_color">
        </div>
        <br>
        
              <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
